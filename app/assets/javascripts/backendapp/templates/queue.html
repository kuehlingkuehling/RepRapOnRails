<a class="pull-right btn btn-primary" ng-click="toggleForm()">
  Add Printjob
</a>
<h4>Printjobs in Queue</h4>  

<div collapse="isCollapsed">
		<div class="well well-lg">
      <h4>Add new Printjob</h4>
        <form role="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="newPrintjob.name" class="form-control" id="name" placeholder="Enter a Name">
          </div>
          <div class="form-group">
            <label for="note">Note</label>
            <input type="text" ng-model="newPrintjob.note" class="form-control" id="note" placeholder="Additional notes (optional)">
          </div>
          <div class="form-group">
            <label for="file">GCODE File</label>
            <input type="file" ng-model="fileInput" ng-file-select="onFileSelect($files)" id="file">
          </div>
          <p ng-show="uploadProgress > 0">
            <progressbar value="uploadProgress" type="success"><b>{{ uploadProgress }}%</b></progressbar>
          </p>          
          <button class="btn btn-default {{ file == false && 'disabled' || '' }}" ng-click="uploadPrintjob()">Add</button>
          <button class="btn btn-default" ng-show="uploadProgress > 0" ng-click="upload.abort()">Cancel Upload</button>
          <button class="btn btn-default" ng-show="uploadProgress == 0" ng-click="toggleForm()">Cancel</button>          
          <span class="text-danger"> {{ error }}</span>
        </form>
    </div> 
</div>

<p ng-show="!printjobs.length">No printjobs in queue.</p>
<table class="table table-striped clearfix" ng-show="printjobs.length">
  <thead>
    <tr>
      <th>&nbsp;</th>      
      <th>Name/ Note</th>
      <th style="width:20%">Uploaded</th>
      <th style="width:20%">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="p in printjobs">
      <td>{{ $index + 1 }}</td>
      <td>
        <p ng-show="edit[p.id]">
          <input type="text" ng-model="printjobs[$index].name"><br/>
          <input type="text" ng-model="printjobs[$index].note">        
        </p>
        <p ng-show="!edit[p.id]">{{ p.name }}</p>
        <p ng-show="!edit[p.id]" class="text-muted">{{ p.note }}</p>
      </td>
      <td><span ng-show="!edit[p.id]">{{ p.created_at_in_words }}</span></td>
      <td>
        <p class="text-right">
          <nobr>
            <button class="btn btn-primary"  ng-show="!edit[p.id]" ng-click="editPrintjob(p.id)">edit</button>
            <button class="btn btn-default"  ng-show="edit[p.id]" ng-click="updatePrintjob($index)">update</button>          
            <button class="btn btn-default"  ng-show="edit[p.id]" ng-click="edit[p.id] = false">cancel</button>          
            <button class="btn btn-primary {{ now_printing_id == p.id && 'disabled' }}" ng-click="removePrintjob(p.id)">remove</button>        
          </nobr>
        </p>
      </td>                  
    </tr>
 </tbody>
</table>
</div>
